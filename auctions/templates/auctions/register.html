{% extends "auctions/layout.html" %}

{% block body %}

<div class="text-center mt-4">
    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="mx-auto" style="max-width: 300px;">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control mx-auto" autofocus type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control mx-auto" type="text" name="firstname" placeholder="First name" required>
        </div>
        <div class="form-group">
            <input class="form-control mx-auto" type="text" name="lastname" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input class="form-control mx-auto" type="date" name="birthday" min="1923-01-01" max="2009-01-01" required>
        </div>
        <div class="form-group">
            <input class="form-control mx-auto" type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <input class="form-control mx-auto" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control mx-auto" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>
{% endblock %}
