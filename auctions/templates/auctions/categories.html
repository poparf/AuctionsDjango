{% extends 'auctions/layout.html' %}
{% load static %}
{% block title%}
Auctions - Categories
{% endblock %}


{% block body %}
<div class="d-flex flex-wrap justify-content-center">
   {% for x in ctg %}
       <div class="card m-4 custom-card">
           <img src="{% static 'auctions/images/categories/'|add:x|add:'.jpeg' %}" class="card-img-top custom-img" alt="{{x}}">
           <div class="card-body d-flex flex-column align-items-center custom-card-body">
               <p class="card-text">{{ x }}</p>
               <a href="{% url 'category' x %}" class="btn btn-custom mt-3">Explore</a>
           </div>
       </div>
   {% endfor %}
</div>
{% endblock %}
