{% extends "auctions/layout.html" %}

{% block body %}
<div class="text-center" style="margin-top:10%;">
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="mx-auto">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control mx-auto" type="text" name="username" placeholder="Username" style="max-width: 300px; width: 100%;">
        </div>
        <div class="form-group">
            <input class="form-control mx-auto" type="password" name="password" placeholder="Password" style="max-width: 300px; width: 100%;">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
</div>
{% endblock %}
